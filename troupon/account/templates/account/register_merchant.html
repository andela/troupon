{% extends "account/profile_base.html" %}
{% load static%}

{% block extended_css %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
{% endblock extended_css %}

{% block sidebar_menu %}
  {% with active_tab='Merchant' %}
    {{ block.super }}
  {% endwith %}
{% endblock sidebar_menu %}

{% block subview %}
<div class="row">
  <div class="col-sm-7">

      <form method="POST" id="merchantform" action="{% url 'account_merchant_register' %}">
      <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

          <div class="form-group col-lg-12">
            <label>Name</label>
            <div class="custom-input-group">
              <input type="text" name="name" class="form-control" id="id_name" value="" placeholder="company name">
            </div>
          </div>

        <div class="custom-form-group col-lg-12">
          <label>Address:</label>
          <div class="custom-input-group">
            <input type="text" name="address" class="form-control" id="" value="" placeholder="company address">
          </div>
        </div>

      <div class="form-group col-lg-12">
        <label>Province/State <span class="label-asterik">*</span></label>
        <div class="custom-input-group">
          <span class="right-icon"><i class="fa fa-angle-down"></i></span>
          <select name="user_state" placeholder="Ikeja.Lagos">
            {% for choice in states.choices %}
              <option value="{{ choice.0 }}" {% if choice.0 == states.default %}selected{% endif %} >
                {{ choice.1 }}
              </option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="custom-form-group col-lg-12">
        <label>Email:</label>
        <div class="custom-input-group">
          <input type="email" name="email" class="form-control" id="" value="" placeholder="name@businessemail.com">
        </div>
      </div>

      <div class="custom-form-group col-lg-12">
        <label>Phone Number <span class="label-asterik">*</span></label>
        <div class="custom-input-group">
          <input type="tel" name="telephone" id="telephone" value="" placeholder="">
          <span id="valid-msg" class="hide">âœ“ Valid</span>
          <span id="error-msg" class="hide">Invalid number</span>
          <input id="hidden1" type="hidden" name="intlnumber">
        </div>
      </div>

      <div class="custom-form-group btn-lg col-lg-1">
        <input type = "submit", value = "Submit" align="left" class="btn-action" disabled="disabled" />
      </div>
    </form>

  </div>
</div>

{% endblock subview %}
