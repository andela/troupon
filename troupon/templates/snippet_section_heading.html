
<div class="section-heading">
    <div class="row">
        <div class="col-xs-12 col-sm-9">
            <h2 class="title">{{ title|title }}</h2>
        </div>
        <div class="col-xs-12 col-sm-3">
            {% if date_filter %}
            <div class="custom-input-group">
                <span class="left-icon"><i class="fa fa-calendar"></i></span>
                <span class="right-icon"><i class="fa fa-angle-down"></i></span>
                <select name="filters" placeholder="Select Date">
                    {% for choice in date_filter.choices %}
                        <option value="{{ choice.0 }}" {% if choice.0 == date_filter.default %}selected{% endif %} >
                            {{ choice.1 }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            {% endif %}
        </div>
    </div>
    <div class="col-xs-12">
        <div class="divider"></div>
    </div>
    {% if description %}
        <p class="description">{{ description|truncatechars:150|capfirst }}<p>
    {% endif %}
</div>
