{% load humanize %}

<div class="grid-item card">
    <a class="item-image-wrapper" href="{% url 'homepage' %}">
    {# <a class="item-image-wrapper" href="{% url 'deal' deal_id=deal.pk %}"> #}
        <img src="{{ deal.thumbnail_image_url }}"/>
        <div class="overlay"></div>
    </a>
    <div class="item-info">
        <h3>
            <a class="title" href="{% url 'homepage' %}">
            {# <a class="item-image-wrapper" href="{% url 'deal' deal_id=deal.pk %}"> #}
                {{ deal.title }}
            </a>
        </h3>
        <div class="advertiser">
            <p>{{ deal.advertiser.name }}</p>
            <address>
                <i class="fa fa-map-marker"></i> {{ deal.advertiser.address|truncatechars:40 }}
            </address>
        </div>
        <p class="prices">
            <span class="original">{{ deal.currency.1 }}{{ deal.original_price|intcomma }}</span>
            <span class="current">{{ deal.currency.1 }}{{ deal.price|intcomma }}</span>
        </p>
    </div>
</div>
