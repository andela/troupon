machine:
  python:
    version: 2.7.5
  environment:
    DJANGO_SETTINGS_MODULE: troupon.settings.test
dependencies:
  pre:
    - pip install --upgrade pip
    - pip install --upgrade virtualenv
    - npm install -g bower
test:
  override:
    - python troupon/manage.py bower install --settings=troupon.settings.test
    - python troupon/manage.py collectstatic --noinput --settings=troupon.settings.test
    - python troupon/manage.py makemigrations
    - python troupon/manage.py migrate
    - python troupon/manage.py test troupon --noinput --settings=troupon.settings.test
deployment:
  staging:
    branch: develop
    commands:
      - git push -f git@heroku.com:troupon-staging.git $CIRCLE_SHA1:master
      - heroku run python troupon/manage.py bower install --settings=troupon.settings.production --app troupon-staging
      - heroku run python troupon/manage.py collectstatic --noinput --settings=troupon.settings.production --app troupon-staging
      - heroku run python troupon/manage.py makemigrations --settings=troupon.settings.production --app troupon-staging
      - heroku run python troupon/manage.py migrate --settings=troupon.settings.production --app troupon-staging
      - heroku ps:scale web=1 --app troupon-staging
